				width: 100vw; 
				height: 100vh;

				pointer-events: none;

				color: black;

				font-size: large; 
				display: inline-block;

				vertical-align: middle;
				-ms-touch-action: manipulation;
				touch-action: manipulation;
				cursor: pointer;
				-webkit-user-select: none;
				-moz-user-select: none;
				-ms-user-select: none;
				user-select: none;
				background-image: none;
				border: 2px solid black;
				padding: 8px;
				border-radius: 9px;
			}
